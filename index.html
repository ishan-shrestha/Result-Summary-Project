<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="card">
      <div class="result">
        <header class="result-title title">Your Result</header>
        <p class="result-number"><span class="bold">76</span> of 100</p>
          <b class="heading">Great</b>
          <p class="heading-info">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <header class="summary-title title">Summary</header>
        <div class="summary-results result-1">
          <div class="header-img">
            <img src="assets/images/icon-reaction.svg" alt="icon">
          <header class="summary-results-title">Reaction</header>
          </div>
            <p class="summary-score"><span>80</span> / 100</p>
        </div>
        <div class="summary-results result-2">
          <div class="header-img">
            <img src="assets/images/icon-memory.svg" alt="">
           <header class="summary-results-title"> Memory</header>
          </div> 
          <p class="summary-score"><span>92</span> / 100</p>
        </div>
        <div class="summary-results result-3">
          <div class="header-img">
            <img src="assets/images/icon-verbal.svg" alt="">
            <header class="summary-results-title">Verbal</header>
          </div>
            <p class="summary-score"><span>61</span> / 100</p>
        </div>
        <div class="summary-results result-4">
          <div class="header-img">
            <img src="assets/images/icon-visual.svg" alt="">
            <header class="summary-results-title">Visual</header>
          </div>
          <p class="summary-score"><span>72</span>  / 100</p>
        </div>
        <button class="btn">Continue</button>
      </div>
  </div>
</div>
</body>
</html>
